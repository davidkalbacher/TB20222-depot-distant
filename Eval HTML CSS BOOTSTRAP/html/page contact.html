    <h1>contact</h1>

    <form action="http://bienvu.net/script.php" method="post" id="formulaire_contact"><br>
        <fieldset>
            <legend>coordonnées</legend>
            <label for="nom*">nom*:</label><input type="text" name="nom*" id="nom*"><br>
            <label for="prenom*">prenom*:</label><input type="text" name="prenom*" id="prenom*"><br>

            <!-- sexe -->
            <label>sexe</label>
            <input type=radio id="femme" name="sexe:" value="feminin">
            <label>femme</label>

            <input type=radio id="homme" name="sexe:" value="masculin">
            <label for="homme">homme</label>
            <br>
            <!-- bday -->
            <label for="bday">date de naissance*:</label>
            <input type="date" id="bday" name="bday"><br>

            <!-- domicile -->
            <label for="codepostal">code postal*:</label><input type="text" name="code postal" id="codepostal"><br>
            <label for="adresse">adresse*:</label><input type="text" name="adresse" id="adresse"><br>
            <label for="ville">ville*:</label><input type="text" name="ville" id="ville"><br>
            <label for="email">email*:</label><input type="text" name="email" id="email"><br>

        </fieldset>
        <fieldset>
            <legend>votre demande</legend><br>
            <label for="sujet">sujet*:</label><input type="text" name="sujet"><br>
            <label for="sujet">selectionnez votre sujet:</label>
            <input type="text" name="sujet1" id="sujet" list="sujet3">
            <datalist id="sujet3">
            <option value="mes commandes">
            <option value="question sur un produit">
            <option value="réclamation">
            <option value="autres">
            </datalist> <br>
            <label for="votre_question">votre question*:</label> <input type="text" name="votre_question" id="votre_question"><br>
            <ul style="list-style-type: square">
                <li>* j'acepte le traitement informatique de ce formulaire</li>
            </ul>
            <input type="submit" value="envoyer">
            <input type="submit" value="annuler">

        </fieldset>
    </form>
